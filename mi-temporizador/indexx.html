<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Temporizador + Organizador de tareas</title>

  <!-- CSS separado -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
      <link rel="stylesheet" href="assets/css/social-icons.css">
      <link rel="stylesheet" href="assets/css/logo-pulse.css">
      <script src="assets/js/logo-pulse.js" defer></script>
  <div class="icon-row" style="--bg:#eadfca;">
    

  <!-- REFRESH -->
  <button id="btn-refresh" class="icon-btn" title="Actualizar" aria-label="Actualizar" style="color:#6b3f2a">
  <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
    <g fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10 34a22 22 0 1 0 6-15" />
      <path d="M12 12 L20 6 L22 14" />
    </g>
  </svg>
</button>

  <!-- PLAY dentro de etiqueta (usa --bg para el 'recorte' del triángulo) -->
  <button id="btn-play" class="icon-btn" title="Reproducir" aria-label="Reproducir" style="color:#6b3f2a">
  <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
    <path d="M14 12h28a8 8 0 0 1 8 8v24a8 8 0 0 1-8 8H14a8 8 0 0 1-8-8V20a8 8 0 0 1 8-8z" fill="currentColor"/>
    <circle cx="22" cy="20" r="2.5" fill="var(--bg, #eadfca)"/>
    <polygon points="30,22 42,32 30,42" fill="var(--bg, #eadfca)"/>
  </svg>
</button>

  <!-- PAUSE -->
  <button id="btn-pause" class="icon-btn" title="Pausa" aria-label="Pausa" style="color:#6b3f2a">
  <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
    <g fill="currentColor">
      <rect x="18" y="14" width="8" height="36" rx="2" ry="2"/>
      <rect x="38" y="14" width="8" height="36" rx="2" ry="2"/>
    </g>
  </svg>
</button>

<body class="navy-theme">
    <!-- splash-logo.html (pegar AL INICIO del <body>) -->
<div id="splashOverlay" class="splash-overlay" aria-hidden="false" role="dialog" aria-label="Pantalla inicial">
  <div class="splash-inner" role="presentation">
    <!-- Ruta temporal de prueba; cuando muevas la imagen cambia a assets/images/logo.jpeg -->
    <img id="splashLogo" class="splash-logo" src= "assets/imagenes/logo.jpeg" alt="Logo">
    <!-- Mensaje oculto inicialmente; se mostrará después del palpito -->
    <div id="splashMessage" class="splash-message" aria-hidden="true">CONSEJO: BLOQUEAR LAS NOTIFICACIONES DE DISPOSITIVOS MÓVILES PARA EVITAR DISTRACCIONES</div>
  </div>
</div>

  <header class="header" role="banner">
    <div class="brand-placeholder" aria-hidden="true">
      <div class="icon" id="brandIcon" title="Logo">
        <img id="brandLogo" src="assets/imagenes/logo.jpeg" alt="Logo" width="42" height="42" style="border-radius:12px;object-fit:cover"/>
      </div>
      <h1>NeuroFocus</h1>
    </div>

    <div class="top-actions" role="navigation" aria-label="acciones superiores">
       
      <!-- social icons moved to the side of the timer (see CSS) -->


      <button class="btn-pill" id="customBtn">TEMPORIZADOR PERSONALIZADO</button>
      <button id="infoPdfBtn" class="btn-pill">¿QUÉ ES EL TEMPORIZADOR POMODORO?</button>

      <div class="toggle-row">
        <label style="font-size:13px" class="muted">Cambiar tema</label>
        <div class="theme-toggle" id="themeToggle" role="switch" aria-checked="false" tabindex="0">
          <div class="theme-dot" id="themeDot"></div>
        </div>
      </div>
    </div>
  </header>
   

  <nav class="modes" role="tablist" aria-label="modos">
    <button class="mode-btn active" data-minutes="25">POMODORO</button>
    <button class="mode-btn" data-minutes="5">BREVE DESCANSO</button>
    <button class="mode-btn" data-minutes="15">LARGA PAUSA</button>
    <button class="mode-btn" id="loopToggle">BUCLE</button>
  </nav>

  <main class="hero" role="main">
    <section class="card" aria-labelledby="timerTitle">
      <div class="character" aria-hidden="true">
        <img id="brainImg" src="assets/imagenes/pajaro1.jpeg" alt="pajaro" />
      </div>

      <div id="timerTitle" class="counter" aria-live="polite">25:00</div>

      <div class="controls" role="group" aria-label="controles del temporizador">
        <button class="icon-btn secondary" id="resetBtn" title="Reiniciar" aria-label="Reiniciar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 12a8.5 8.5 0 0 0-14-6.5L3 12" stroke="#8b4f2b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12v6h-6" stroke="#8b4f2b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button class="icon-btn" id="playPauseBtn" title="Iniciar / Pausa" aria-label="Iniciar o pausar">
          <svg id="playIcon" width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 3v18l15-9L5 3z" fill="#8b4f2b"/>
          </svg>
          <svg id="pauseIcon" width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="display:none">
            <rect x="6" y="4" width="4" height="16" rx="1.2" fill="#8b4f2b"/>
            <rect x="14" y="4" width="4" height="16" rx="1.2" fill="#8b4f2b"/>
          </svg>
        </button>

        <button class="icon-btn secondary" id="loopBtn" title="Alternar bucle" aria-pressed="false">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 12a8.5 8.5 0 0 0-14-6.5L3 12" stroke="#8b4f2b" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12v6h-6" stroke="#8b4f2b" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </section>

    <!-- social icons positioned to the right of the timer -->
    <nav class="social-icons side" aria-label="Redes sociales">
      <a class="social-link" id="link-ig" href="https://www.instagram.com/tu_cuenta" target="_blank" rel="noopener noreferrer" aria-label="Instagram de la página">
        <img src="assets/imagenes/ig.logo.jpeg" alt="Instagram" width="34" height="34">
      </a>
      <a class="social-link" id="link-tt" href="https://www.tiktok.com/@neurofocus98" target="_blank" rel="noopener noreferrer" aria-label="TikTok de la página">
        <img src="assets/imagenes/tiktok.logo.jpeg" alt="TikTok" width="34" height="34">
      </a>
      <a class="social-link" id="link-fb" href="https://www.facebook.com/tu_pagina" target="_blank" rel="noopener noreferrer" aria-label="Facebook de la página">
        <img src="assets/imagenes/fb.logo.jpeg" alt="Facebook" width="34" height="34">
      </a>
    </nav>
  </main>

  <!-- Organizador de tareas -->
  <section class="lower" aria-labelledby="lowerTitle">
    <h2 id="lowerTitle">Organizador de tareas</h2>
    <p class="muted">Añade tus tareas, márcalas como hechas, edítalas, elimínalas o reordénalas arrastrando. Las tareas se guardan en tu navegador.</p>

    <div class="tasks-app" id="tasksApp" aria-live="polite">
      <div class="task-input-row" role="form" aria-label="Añadir tarea">
        <input id="taskText" class="task-input" placeholder="Escribe una tarea y pulsa Añadir (ej.: 'Estudiar capítulo 3')" aria-label="Texto de la tarea"/>
        <button id="addTaskBtn" class="task-add-btn" aria-label="Añadir tarea">AÑADIR</button>
      </div>

      <div class="task-meta">
        <div class="filters" role="tablist" aria-label="Filtros de tareas">
          <button class="filter-btn active" data-filter="all">Todas</button>
          <button class="filter-btn" data-filter="active">Pendientes</button>
          <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <div class="badge" id="remainingBadge">0 pendientes</div>
          <button class="clear-btn" id="clearCompletedBtn">Borrar completadas</button>
        </div>
      </div>

      <div id="taskList" class="task-list" aria-label="Lista de tareas">
        <!-- items se insertan aquí -->
      </div>
    </div>
  </section>

  <!-- Script modular: main importa timer + tasks -->
  <script type="module" src="assets/js/main.js"></script>

  <!-- INTEGRACIÓN: decoraciones verdes -->
<div class="decor-layer" aria-hidden="true">
  <!-- SVGs desde assets/images -->
  <img src="assets/imagenes/leaf1.svg" class="leaf leaf--1" alt="">
  <img src="assets/imagenes/leaf2.svg" class="leaf leaf--2" alt="">

  <div class="dots dots--left">
    <span></span><span></span><span></span>
  </div>

  <div class="dots dots--right">
    <span></span><span></span>
  </div>

  <div class="diagonal"></div>
</div>

<!-- (OPCIONAL) Si quieres mostrar/usar la imagen que subiste localmente puedes referenciarla así:
<img src="/mnt/data/ed69f054-e42d-486c-b26e-3374a509c4ea.png" alt="referencia" style="display:none;">
-->

</body>
</html>
